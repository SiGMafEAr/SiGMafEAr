<svg fill="none" viewBox="0 0 500 80" width="500" height="80" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
            @keyframes kittywave {
                10%, 30%, 50%, 70% {
                    transform: rotate(14deg);
                }
                20%, 40%, 60% {
                    transform: rotate(-8deg);
                }
                0%, 100% {
                    transform: rotate(0deg);
                }
            }

            @keyframes rainbow_animation {
                0%, 100% {
                    background-position: 0 0;
                }
                50% {
                    background-position: 100% 0;
                }
            }

            .rainbow {
                text-align: center;
                text-decoration: underline;
                font-size: 32px;
                font-family: monospace;
                letter-spacing: 5px;
            }

            .rainbow_text_animated {
                background: linear-gradient(to right, #6666ff, #0099ff, #00ff00, #ff3399, #6666ff);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                animation: rainbow_animation 6s ease-in-out infinite;
                background-size: 400% 100%;
            }

            .kitty, .pussy {
                animation: kittywave 1.5s linear -0.5s infinite;
                display: inline-block;
                transform-origin: 70% 70%;
            }

            .pussy {
                animation-direction: alternate;
            }

            @media (prefers-reduced-motion) {
                .kitty, .pussy, .rainbow_text_animated {
                    animation: none;
                }
            }
        </style>
        <h1><div class="kitty">üê±</div>üíª<strong class="rainbow rainbow_text_animated"> About Me </strong>üíª<div class="pussy">üê±</div></h1>
    </div>
  </foreignObject>
</svg>