<svg fill="none" viewBox="0 0 260 100" width="260" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
            h2 {
                animation: text-shadow 1.5s ease-in-out infinite;
                line-height: 1;
                font-size: 32px;
                font-weight: 900;
                color: #2e2e2e:
            }

            @keyframes text-shadow {
                0% {  
                    transform: translateY(0);
                    text-shadow: 
                        0 0 0 #0c2ffb, 
                        0 0 0 #2cfcfd, 
                        0 0 0 #fb203b, 
                        0 0 0 #fefc4b;
                }

                20% {  
                    transform: translateY(-1em);
                    text-shadow: 
                        0 0.125em 0 #0c2ffb, 
                        0 0.25em 0 #2cfcfd, 
                        0 -0.125em 0 #fb203b, 
                        0 -0.25em 0 #fefc4b;
                }

                40% {  
                    transform: translateY(0.5em);
                    text-shadow: 
                        0 -0.0625em 0 #0c2ffb, 
                        0 -0.125em 0 #2cfcfd, 
                        0 0.0625em 0 #fb203b, 
                        0 0.125em 0 #fefc4b;
                }
                
            60% {
                    transform: translateY(-0.25em);
                    text-shadow: 
                        0 0.03125em 0 #0c2ffb, 
                        0 0.0625em 0 #2cfcfd, 
                        0 -0.03125em 0 #fb203b, 
                        0 -0.0625em 0 #fefc4b;
                }

                80% {  
                    transform: translateY(0);
                    text-shadow: 
                        0 0 0 #0c2ffb, 
                        0 0 0 #2cfcfd, 
                        0 0 0 #fb203b, 
                        0 0 0 #fefc4b;
                }
            }

            @media (prefers-reduced-motion: reduce) {
                * {
                animation: none !important;
                transition: none !important;
                }
            }
        </style>
        <h2>Languajes &amp; Tools</h2>
    </div>
  </foreignObject>
</svg>